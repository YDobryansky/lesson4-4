<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Базовая страничка</title>
    <style>
      header {
        background-color: red;
        height: 100px;
      }
      header h1 {
        font-size: 24px;
        color: white;
      }
      main {
        background-color: blue;
        font-size: 18px;
        height: 300px;
        color: white;
      }
      footer {
        background-color: green;
        font-size: 18px;
        height: 100px;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Main header on the webpage</h1>
    </header>
    <main>
      <p>Semantic layout allows search engines to better understand the content of the page</p>
    </main>
    <footer>Don't forget to reset browser styles to default</footer>
  </body>
</html>

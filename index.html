<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            background-color: darkturquoise;
            z-index: 100;
        }

        .navigation {
            height: 40px;
            display: flex;
            padding-left: 40px;
        }

        .nav-list {
            list-style-type: none;
            display: flex;
            height: inherit;
            align-items: center;

        }

        .nav-item {
            margin-left: 16px;
            color: white;
            height: 40px;
    align-content: center;
        }

        .content {
            margin-top: 40px;
            width: 100%;
            height: 5000px;
            background-color: beige;
            position: relative;
        }

        .head {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transform: translate(-50%, -50%);
        }

        .ear {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: brown;
        }

        .ear_right {
            right: -40px;
            top: -60px;
        }

        .ear_left {
            left: -40px;
            top: -60px;
        }

        .eye {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: grey;
            border-radius: 50%;
            top: 80px;
        }

        .eye_right {
            right: 40px;
        }

        .eye_left {
            left: 40px;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Contacts</li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <div class="head">
            <div class="ear ear_right"></div>
            <div class="ear ear_left"></div>
            <div class="eye eye_right"></div>
            <div class="eye eye_left"></div>
        </div>
    </main>
</body>

</html>
